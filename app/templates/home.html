{% extends "navigation.html" %}
{% block page_content %}
    {% if posts %}
    {% for post in posts %}
        {% include "feed.html" %}
    {% endfor %}
    {% else %}
    <div class="card">
        <div class="card-header">
            <h2>Nothing to see here!</h2>
        </div>
        <div class="card-body">
            <p>
                Why not try posting something!
            </p>
        </div>
    </div>
    {% endif %}
{% endblock %}
