<div class="card album-card justify-content-center">
    <div class="card-header">
        <img class="card-img img-thumbnail rounded-circle album-card-pfp" src="/static/person.svg" alt="X">&nbsp;<span class="align-middle">{{ post.username }}</span>
    </div>
    <div class="card-body">
        <div class="d-md-flex">
            <div class="col-auto">
                <img class="card-img img-thumbnail album-card-img margin-centre" src="{{post.track.artwork}}", alt="Album Cover" >
            </div>
            <div class="col">
                <h5>{{post.title}}</h5>
                <h6 class="font-weight-bold">{{post.track.album}} &#x2022; {{post.track.artist}}</h6>
                <p class="font-weight-light">
                    {{ post.description }}
                </p>
                <button class="btn btn-link" id="{{post.post_id}}" class="btn" type="button" onclick="toggle_liked(this.id)">
                    {% if post.user_liked %}
                        <img src="/static/heart-fill.svg">
                    {% else %}
                        <img src="/static/heart.svg">
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</div>
<br>
