<div class="input-group search-bar">
    <div class="input-group-prepend" data-toggle="tooltip" title="Search for a song...">
        <input class="input-group-text" type="search" placeholder="Search for a song..." id="search-input">
    </div>
    <span class="input-group-append">
        <button class="btn btn-outline-secondary border-left-0 border" type="button" id="search-input-submit">
            <img src="/static/search.svg" alt="Search Icon">
        </button>
    </span>
</div>
