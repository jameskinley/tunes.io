<div class="modal fade" id="new-post" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="search-results" class="dropdown-menu search-panel">
          <!--Populated by search.js-->
      </div>
        <div class="modal-header">
          <h5 class="modal-title">New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body margin-centre d-block">
          <div class="text-center">
            <h6>What are you listening to?</h6>
          </div>
          {% include "song_search.html" %}
            <form method="POST", action="/">
              {{ form.hidden_tag() }}
              <div id="post-preview" class="post-preview d-none">
                <img id="song-artwork" class="full-centre rounded" width="100px" height="100px" src="", alt="Album Cover">
                <div class="d-block full-centre">
                    <h6 id="song-title"></h6>
                    <span id="song-album-artist"></span>
                </div>
            </div>
              <p id="post-description" class="d-none">
                {{ form.description.label() }}
                {{ form.description(class='form-control')}}
                <span class="invalid-feedback" id="title-error"></span>
              </p>
              <div id="post-submit" class="d-none">
                <button disabled class="btn btn-primary" type="submit">
                  Post
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
